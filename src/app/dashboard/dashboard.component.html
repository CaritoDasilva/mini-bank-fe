<div class="dashboard-container">
    <div class="historial-container">
        <div class="title">
            <h1>Historial de movimientos bancarios:</h1>
        </div>
        <table *ngIf="accountDetail && accountDetail.historial.length > 0" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Monto</th>
                    <th>Tipo de Operaci√≥n</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of accountDetail?.historial; index as i;">
                    <td>$ {{item.operation_amount}}</td>
                    <td>{{getOperationType(item.operation_type)}}</td>
                </tr>

            </tbody>
        </table>
    </div>

</div>
